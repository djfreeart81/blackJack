<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:,">

  <title>BlackJack Game</title>
  <meta name="description" content="A basic BlackJack Game">
  <meta name="author" content="GG">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div>
      <button class="button-new-round" id="new-round">New Round</button>
    </div>
    <container>
      <div class="bank" id="bank">Bank</div>
      <div id="bank-score">Score</div>
    </container>
    
    <container>
      <div class="player player1" id="player1">
        <div id="player1-name"></div>
        <div id="player1-money"></div>
        <div id="player1-cards"></div>
      </div>
      <div class="player1-button-box" id="player1-button-box">
        <button class="button-player new-card" id="player1-new-card">Hit</button>
        <button class="button-player bet" id="player1-bet">Bet</button>
        <button class="button-player done" id="player1-done">Done</button>
        <div>Score</div>
        <div id="player1-score"></div>
      </div>
    </container>

    <container>
      <div class="player player2" id="player2">
        <div id="player2-name"></div>
        <div id="player2-money"></div>
        <div id="player2-cards"></div>
      </div>
        <div class="player2-button-box" id="player2-button-box">
        <button class="button-player new-card" id="player2-new-card">Hit</button>
        <button class="button-player bet" id="player2-bet">Bet</button>
        <button class="button-player done" id="player2-done">Done</button>
        <div>Score</div>
        <div id="player2-score"></div>
      </div>
    </container>

    <div class="annonce" id="info"></div>


    <script type="module" src="./JS/game.js"></script>
</body>
</html>
