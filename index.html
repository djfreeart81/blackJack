<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />

    <title>BlackJack Game</title>
    <meta name="description" content="A basic BlackJack Game" />
    <meta name="author" content="GG" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--     navbar -->
    <ul class="nav nav-pills m-3">
      <li class="nav-item m-1">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modal-new-game"
          id="new-game"
        >
          New Game
        </button>
      </li>
      <li class="nav-item m-1">
        <button type="button" class="btn btn-success" id="new-round">
          New Round
        </button>
      </li>
      <li class="nav-item m-1">
        <a
          href="https://fr.wikipedia.org/wiki/Blackjack_(jeu)#RÃ¨gles"
          target="_blank"
          type="button"
          class="btn btn-success"
          >Rules</a
        >
      </li>
      <li class="nav-item m-1">
        <button type="button" class="btn btn-success" id="options">
          Options
        </button>
      </li>
    </ul>

    <div class="row">
      <div class="col-7">
        <div class="container">
          <!-- bank card -->
          <div class="container pt-5">
            <div
              class="card mx-auto text-center border-secondary mb-3"
              id="bank"
              style="width: 9rem"
            >
              <div class="card-header">
                <h5 class="card-title text-white bg-secondary mb-3">Bank</h5>
              </div>
              <div class="card-body">
                <h6 class="card-subtitle mb-2" id="bank-score">Score</h6>
                <h3 class="card-text" id="bank-cards"></h3>
              </div>
            </div>
          </div>
        </div>

        <!-- player card -->
        <div class="container pt-5">
          <div class="row" id="playerNode">
            <!-- player1 -->
            <div class="col-sm-5">
              <div
                class="card text-center border-secondary mb-3"
                id="player1"
                style="width: 12rem"
              >
                <div class="row g-0">
                  <div class="card-header">
                    <h5
                      class="card-title text-white bg-success mb-3"
                      id="player1-name"
                    ></h5>
                    <h6
                      class="card-subtitle mb-2 BJ-money"
                      id="player1-money"
                    ></h6>
                  </div>
                  <!-- body of card -->
                  <div class="col-md-8">
                    <div class="card-body">
                      <h6
                        class="card-subtitle mb-2 BJ-score"
                        id="player1-score"
                      >
                        Score
                      </h6>
                      <h3 class="card-text BJ-cards" id="player1-cards"></h3>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="d-grid gap-2">
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-hit"
                        id="player1-hit"
                      >
                        Hit
                      </button>
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-bet"
                        id="player1-bet"
                      >
                        Bet
                      </button>
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-double"
                        id="player1-double"
                      >
                        Double
                      </button>
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-split"
                        id="player1-split"
                      >
                        Split
                      </button>
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-done"
                        id="player1-done"
                      >
                        Done
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- player2 -->
            <div class="col-sm-5">
              <div
                class="card text-center border-secondary mb-3"
                id="player2"
                style="width: 12rem"
              >
                <div class="row g-0">
                  <div class="card-header">
                    <h5
                      class="card-title text-white bg-success mb-3 BJ-name"
                      id="player2-name"
                    ></h5>
                    <h6
                      class="card-subtitle mb-2 BJ-money"
                      id="player2-money"
                    ></h6>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h6
                        class="card-subtitle mb-2 BJ-score"
                        id="player2-score"
                      >
                        Score
                      </h6>
                      <h3 class="card-text BJ-cards" id="player2-cards"></h3>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="d-grid gap-2">
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-hit"
                        id="player2-hit"
                      >
                        Hit
                      </button>
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-bet"
                        id="player2-bet"
                      >
                        Bet
                      </button>
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-double"
                        id="player2-double"
                      >
                        Double
                      </button>
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-split"
                        id="player2-split"
                      >
                        Split
                      </button>
                      <button
                        type="button"
                        class="btn btn-success btn-sm BJ-btn-done"
                        id="player2-done"
                      >
                        Done
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- player3 -->
            <div class="col-sm-5" id="player3"></div>
          </div>
        </div>
      </div>

      <div class="col-5 sticky-md-top">
        <div class="container m-2">
          <div class="progress m-1">
            <div
              id="progress-bar"
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              >>>
            </div>
          </div>

          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Flow</h4>
            <hr />
            <p class="mb-0" id="info">Welcome to BlackJack!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal-new-game"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalNewGameLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalNewGameLabel">Game Parameters</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="playerNameInput1" class="form-label">Player 1</label>
              <input
                type="text"
                class="form-control"
                id="playerNameInput1"
                placeholder="Input Player 1 name"
              />
            </div>
            <div class="mb-3">
              <label for="playerNameInput2" class="form-label">Player 2</label>
              <input
                type="text"
                class="form-control"
                id="playerNameInput2"
                placeholder="Input Player 2 name"
              />
            </div>
            <div class="mb-3">
              <label for="playerNameInput3" class="form-label">Player 3</label>
              <input
                type="text"
                class="form-control"
                id="playerNameInput3"
                placeholder="Input Player 3 name"
              />
            </div>
            <label for="betRange" class="form-label"
              >How much do you want to bet</label
            >
            <input
              type="range"
              class="form-range"
              min="5"
              max="100"
              step="5"
              id="betRange"
              onchange="updateTextInput(this.value);"
            />
            <input type="text" id="rangeTextInput" value="" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="modal-new-game-ok"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              OK
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./JS/game.js"></script>
    <script>
      function updateTextInput(val) {
        document.getElementById("rangeTextInput").value = val;
      }
    </script>
  </body>
</html>
