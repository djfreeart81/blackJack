<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />

    <title>BlackJack Game</title>
    <meta name="description" content="A basic BlackJack Game" />
    <meta name="author" content="GG" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
<!--     navbar -->
    <ul class="nav nav-pills m-4">
      <li class="nav-item">
        <button type="button" class="btn btn-success btn-lg" id="new-game">
        New Game
      </button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-success btn-lg" id="new-round">
        New Round
      </button>
      </li>
      <li class="nav-item">
        <a
        href="https://fr.wikipedia.org/wiki/Blackjack_(jeu)#RÃ¨gles"
        target="_blank"
        type="button"
        class="btn btn-success btn-lg"
        >Rules</a>
      </li>
            <li class="nav-item">
        <button type="button" class="btn btn-success btn-lg" id="options">
        Options
      </button>
      </li>
  </ul>

    <div class="container pt-4">
      <div class="progress">
        <div
          id="progress-bar"
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          >>>
        </div>
      </div>
    </div>

    <div class="container pt-5">
      <div
        class="card mx-auto text-center border-secondary mb-3"
        id="bank"
        style="width: 9rem"
      >
        <div class="card-header">
          <h5 class="card-title text-white bg-secondary mb-3">Bank</h5>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2" id="bank-score">Score</h6>
          <h3 class="card-text" id="bank-cards"></h3>
        </div>
      </div>
    </div>

    <div class="container pt-5">
      <div class="row">
        <div class="col-sm-2">
          <div
            class="card text-center border-secondary mb-3"
            id="player1"
            style="width: 12rem"
          >
            <div class="row g-0">
              <div class="card-header">
                <h5
                  class="card-title text-white bg-success mb-3"
                  id="player1-name"
                >
                  Lenny
                </h5>
                <h6 class="card-subtitle mb-2" id="player1-money"></h6>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2" id="player1-score">Score</h6>
                  <h3 class="card-text" id="player1-cards"></h3>
                </div>
              </div>
              <div class="col-md-4">
                <div class="d-grid gap-2">
                  <button
                    type="button"
                    class="btn btn-success btn-sm"
                    id="player1-hit"
                  >
                    Hit
                  </button>
                  <button
                    type="button"
                    class="btn btn-success btn-sm"
                    id="player1-bet"
                  >
                    Bet
                  </button>
                  <button
                    type="button"
                    class="btn btn-success btn-sm"
                    id="player1-double"
                  >
                    Double
                  </button>
                  <button
                    type="button"
                    class="btn btn-success btn-sm split"
                    id="player1-split"
                  >
                    Split
                  </button>
                  <button
                    type="button"
                    class="btn btn-success btn-sm"
                    id="player1-done"
                  >
                    Done
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div
            class="card text-center border-secondary mb-3"
            id="player2"
            style="width: 12rem"
          >
            <div class="row g-0">
              <div class="card-header">
                <h5
                  class="card-title text-white bg-success mb-3"
                  id="player2-name"
                >
                  Lenny
                </h5>
                <h6 class="card-subtitle mb-2" id="player2-money"></h6>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2" id="player2-score">Score</h6>
                  <h3 class="card-text" id="player2-cards"></h3>
                </div>
              </div>
              <div class="col-md-4">
                <div class="d-grid gap-2">
                  <button
                    type="button"
                    class="btn btn-success btn-sm"
                    id="player2-hit"
                  >
                    Hit
                  </button>
                  <button
                    type="button"
                    class="btn btn-success btn-sm"
                    id="player2-bet"
                  >
                    Bet
                  </button>
                  <button
                    type="button"
                    class="btn btn-success btn-sm"
                    id="player2-double"
                  >
                    Double
                  </button>
                  <button
                    type="button"
                    class="btn btn-success btn-sm split"
                    id="player2-split"
                  >
                    Split
                  </button>
                  <button
                    type="button"
                    class="btn btn-success btn-sm"
                    id="player2-done"
                  >
                    Done
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-success" role="alert">
       <h4 class="alert-heading">Flow</h4>
        <hr>
      <p class="mb-0" id="info">Welcome to BlackJack!</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./JS/game.js"></script>
  </body>
</html>
